version: '3.7'
services:
  frontend:
    build:
      context: ..
      dockerfile: build/go/frontend/Dockerfile
    command: strelka-frontend -locallog=true -kafkalog=true
    environment:
      KAFKA_BOOTSTRAP: kafka:29092
      RAW_TOPIC: raw
      ANALYSIS_TOPIC: analysis
    ports:
      - 57314:57314
    networks:
      - discover_net
    volumes:
      - ../configs/go/frontend/:/etc/strelka/:ro
      - logs:/var/log/strelka/
    restart: unless-stopped
    depends_on:
      - coordinator


  # ============================
  # Backend workers
  # ============================
  backend:
    build:
      context: ..
      dockerfile: build/python/backend/Dockerfile
    command: strelka-backend
    shm_size: 512mb
    networks:
      - discover_net
    volumes:
      - ../configs/python/backend/:/etc/strelka/:ro
    restart: unless-stopped
    depends_on:
      - coordinator


  # ============================
  # Manager (Redis task cleanup)
  # ============================
  manager:
    build:
      context: ..
      dockerfile: build/go/manager/Dockerfile
    command: strelka-manager
    restart: unless-stopped
    networks:
      - discover_net
    volumes:
      - ../configs/go/manager/:/etc/strelka/:ro
    depends_on:
      - coordinator


  # ============================
  # Redis (Coordinator)
  # ============================
  coordinator:
    image: redis:alpine
    command: redis-server --save "" --appendonly no
    restart: unless-stopped
    networks:
      - discover_net


  # ============================
  # Gatekeeper Redis
  # ============================
  gatekeeper:
    image: redis:alpine
    command: redis-server --save "" --appendonly no --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - discover_net


  # ============================
  # Jaeger tracing
  # ============================
  jaeger:
    image: jaegertracing/all-in-one:1.42
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - discover_net
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "4317:4317"
      - "4318:4318"
      - "14268:14268"


  # ============================
  # UI + DB
  # ============================
  ui:
    image: target/strelka-ui:latest
    restart: unless-stopped
    environment:
      - DATABASE_HOST=postgresdb
      - DATABASE_NAME=strelka_ui
      - DATABASE_PASSWORD=postgres
      - DATABASE_USERNAME=postgres
      - STRELKA_HOST=frontend
    networks:
      - discover_net
    ports:
      - "9980:8080"
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:15.14
    restart: unless-stopped
    environment:
      - POSTGRES_DB=strelka_ui
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
    networks:
      - discover_net
    ports:
      - "5432:5432"

networks:
  discover_net:
    external: true
    name: discover_engine_pipeline_net  # REPLACE with actual network name from 'docker network ls'

volumes:
  logs:

version: '3.7'

networks:
  net:

volumes:
  logs:

services:

  # ============================
  # Kafka + Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    restart: unless-stopped
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    ports:
      - "9092:9092"
    networks:
      - net


  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - net


  # ============================
  # Frontend (Kafka-enabled)
  # ============================
  frontend:
    build:
      context: ..
      dockerfile: build/go/frontend/Dockerfile
    command: strelka-frontend -locallog=true -kafkalog=true
    environment:
      KAFKA_BOOTSTRAP: kafka:29092
      RAW_TOPIC: raw
      ANALYSIS_TOPIC: analysis
    ports:
      - 57314:57314
    networks:
      - net
    volumes:
      - ../configs/go/frontend/:/etc/strelka/:ro
      - logs:/var/log/strelka/
    restart: unless-stopped
    depends_on:
      - coordinator
      - gatekeeper
      - kafka


  # ============================
  # Backend workers
  # ============================
  backend:
    build:
      context: ..
      dockerfile: build/python/backend/Dockerfile
    command: strelka-backend
    shm_size: 512mb
    networks:
      - net
    volumes:
      - ../configs/python/backend/:/etc/strelka/:ro
    restart: unless-stopped
    depends_on:
      - coordinator


  # ============================
  # Manager (Redis task cleanup)
  # ============================
  manager:
    build:
      context: ..
      dockerfile: build/go/manager/Dockerfile
    command: strelka-manager
    restart: unless-stopped
    networks:
      - net
    volumes:
      - ../configs/go/manager/:/etc/strelka/:ro
    depends_on:
      - coordinator


  # ============================
  # Redis (Coordinator)
  # ============================
  coordinator:
    image: redis:alpine
    command: redis-server --save "" --appendonly no
    restart: unless-stopped
    networks:
      - net


  # ============================
  # Gatekeeper Redis
  # ============================
  gatekeeper:
    image: redis:alpine
    command: redis-server --save "" --appendonly no --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - net


  # ============================
  # Jaeger tracing
  # ============================
  jaeger:
    image: jaegertracing/all-in-one:1.42
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - net
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "4317:4317"
      - "4318:4318"
      - "14268:14268"


  # ============================
  # UI + DB
  # ============================
  ui:
    image: target/strelka-ui:latest
    restart: unless-stopped
    environment:
      - DATABASE_HOST=postgresdb
      - DATABASE_NAME=strelka_ui
      - DATABASE_PASSWORD=postgres
      - DATABASE_USERNAME=postgres
      - STRELKA_HOST=frontend
    networks:
      - net
    ports:
      - "9980:8080"
    depends_on:
      - postgresdb

  postgresdb:
    image: postgres:15.14
    restart: unless-stopped
    environment:
      - POSTGRES_DB=strelka_ui
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USERNAME=postgres
    networks:
      - net
    ports:
      - "5432:5432"
